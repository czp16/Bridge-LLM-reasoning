hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - data.train_files=data/parquet_files/iGSM/SFT_2K_CoT_op_15-20_no_detailed_reflect_0.0_analysis_0.parquet
    - data.train_batch_size=128
    - data.text_key=message
    - data.micro_batch_size_per_gpu=4
    - data.max_length=2048
    - model.path=Qwen/Qwen2.5-1.5B
    - model.enable_gradient_checkpointing=True
    - optim.lr=5e-6
    - optim.lr_scheduler=constant
    - use_remove_padding=False
    - trainer.default_local_dir=model/sft/qwen-1.5B-SFT_2K_CoT_op_15-20_no_detailed_reflect_0.0_analysis_0
    - trainer.project_name=Bridge-iGSM-SFT
    - trainer.experiment_name=qwen-1.5B-5epoch_SFT_2K_CoT_op_15-20_no_detailed_reflect_0.0_analysis_0
    - trainer.logger=[console,wandb]
    - trainer.total_epochs=5
  job:
    name: main_sft
    chdir: null
    override_dirname: data.max_length=2048,data.micro_batch_size_per_gpu=4,data.text_key=message,data.train_batch_size=128,data.train_files=data/parquet_files/iGSM/SFT_2K_CoT_op_15-20_no_detailed_reflect_0.0_analysis_0.parquet,model.enable_gradient_checkpointing=True,model.path=Qwen/Qwen2.5-1.5B,optim.lr=5e-6,optim.lr_scheduler=constant,trainer.default_local_dir=model/sft/qwen-1.5B-SFT_2K_CoT_op_15-20_no_detailed_reflect_0.0_analysis_0,trainer.experiment_name=qwen-1.5B-5epoch_SFT_2K_CoT_op_15-20_no_detailed_reflect_0.0_analysis_0,trainer.logger=[console,wandb],trainer.project_name=Bridge-iGSM-SFT,trainer.total_epochs=5,use_remove_padding=False
    id: ???
    num: ???
    config_name: sft_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/zcen/project/Bridge-LLM-reasoning
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/zcen/project/Bridge-LLM-reasoning/simple_verl/recipes
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/zcen/project/Bridge-LLM-reasoning/outputs/2025-05-23/05-26-14
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
